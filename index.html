<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evatas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            margin: 10px 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .content-left, .content-right {
            flex: 1;
            margin: 20px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .content-left ul {
            list-style: none;
            padding: 0;
        }
        .content-left ul li {
            margin: 10px 0;
        }
        .content-left ul li a {
            text-decoration: none;
            color: #0288d1;
            font-weight: bold;
        }
        .content-left ul li a:hover {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #0288d1;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 5px 0;
            display: inline-block;
        }
        .buttons a:hover {
            background-color: #0277bd;
        }
        .footer {
            background-color: #0288d1;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Evatas - Музыка из ВК</h1>
            <p>Приложение позволяет скачивать и слушать музыку без ограничений по времени и навязчивой аудиорекламы!</p>
        </div>
        <div class="content">
            <div class="content-left">
                <ul>
                    <li><strong>Платформа:</strong> Android 5.0+</li>
                    <li><strong>Последнее обновление:</strong> 0.0.1 Beta</li>
                </ul>
                <div class="buttons">
                    <a href="https://play.google.com/store">Google Play</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
     <p>&copy; 2024 Reites Studios. All rights reserved.</p>
    <p><a href="privacy">Privacy Policy</a> | <a href="mailto:evatas.music@gmail.com">Gmail</a></p>
    </div>
</body>
</html>
